<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->

  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img th:src="@{/images/logo.svg}" alt="logo">
              </div>
              <h4>Salam! Başlayaq...</h4>
              <h6 class="font-weight-light">Davam Etmək Üçün Giriş Edin.</h6>
              <form class="pt-3" th:object="${login}" th:action="@{/do-login}" method="post">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" required name="email" id="exampleInputEmail1" placeholder="E-Poçta">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" required name="password" id="exampleInputPassword1" placeholder="Parol">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Giriş</button>
                </div>
                <!--<div class="my-2 d-flex justify-content-between align-items-center">-->
                  <!--<div class="form-check">-->
                    <!--<label class="form-check-label text-muted">-->
                      <!--<input type="checkbox" class="form-check-input">-->
                      <!--Keep me signed in-->
                    <!--</label>-->
                  <!--</div>-->
                  <!--<a href="#" class="auth-link text-black">Forgot password?</a>-->
                <!--</div>-->

                <div class="text-center mt-4 font-weight-light">
                Profilin Yoxdur? <a th:href="@{/register}" class="text-primary">Qeydiyyat</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>
  <script th:src="@{/js/settings.js}"></script>
  <script th:src="@{/js/todolist.js}"></script>
  <!-- endinject -->
</body>

</html>
