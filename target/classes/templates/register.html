<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img th:src="@{/images/logo.svg}" alt="logo">
              </div>
              <h4>Yeni Gəldin?</h4>
              <h6 class="font-weight-light">İndi Qeydiyyatdan Keç, Rahat Axtar</h6>
              <form class="pt-3" th:object="${user}" th:action="@{/do-register}" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="firstName" required id="exampleInputUsername1" placeholder="Ad">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="lastName" required id="exampleInputLastName" placeholder="Soyad">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email" required id="exampleInputEmail1" placeholder="E-Poçta">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control form-control-lg" id="phone" name="phone" maxlength="12" placeholder="(055) 500-0440" required >
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" required id="exampleInputPassword1" placeholder="Parol">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" required>
                      Qaydaları Qəbul Edirəm.
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Qeydiyyat</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Artıq profilin var? <a th:href="@{/login}" class="text-primary">Giriş</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->

    <script>
      var phone = document.getElementById('phone');
      phone.addEventListener('keyup', function (){
        phoneNumber=phone.value;
        phoneNumber=phoneNumber.replace(new RegExp('[^0-9.]', 'g'), '');
        phone.value=phoneNumber.replace(/(\d{3})(\d{3})(\d{4})/g, "($1) $2-$3");
      }, false);
    </script>
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>
  <script th:src="@{/js/settings.js}"></script>
  <script th:src="@{/js/todolist.js}"></script>
  <!-- endinject -->
</body>

</html>
