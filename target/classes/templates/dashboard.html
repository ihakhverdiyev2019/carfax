<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/js/select.dataTables.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="index.html"><img th:src="@{/images/logo.svg}" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img th:src="@{/images/logo-mini.svg}" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
     
        <ul class="navbar-nav mr-lg-2">
      


          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <img src="images/faces/face28.jpg" alt="profile"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
             <!--  <a class="dropdown-item">
                <i class="ti-settings text-primary"></i>
                Settings
              </a> -->
              <a class="dropdown-item" th:href="@{/logout}">
                <i class="ti-power-off text-primary"></i>
                Logout
              </a>
            </div>
          </li>
       
           

        </ul>
       
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                  <h3 class="font-weight-bold" th:text=" 'Xoş Gəlmisiniz! ' + ${user.getFirstName()} + ' ' + ${user.getLastName()}"> </h3>
                </div>
             
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card tale-bg">
                <div class="card-people mt-auto">
                  <img th:src="@{'data:image/png;base64, ' + ${coverPhoto}}" alt="people">
                  <div class="weather-info">
                    <div class="d-flex">

                      <div class="ml-2">
                        <h6 class="location font-weight-normal">Toplam Sifariş!</h6>
                        <h5 class="mb-2 font-weight-normal text-center font-weight-bold" th:text="${numberOrder}"></h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin transparent">
              <div class="row">
                <div class="col-md-6 mb-4 stretch-card transparent">
                  <div class="card card-tale">
                    <div class="card-body">
                      <p class="mb-4">Balans</p>
                      <p class="fs-30 mb-2" th:text="${balance} +' ₼'">15 ₼</p>
                     
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4 stretch-card transparent">
                  <div class="card card-dark-blue">
                    <div class="card-body">
                      <p class="mb-4">Ümumi Xərc</p>
                      <p class="fs-30 mb-2" th:text="${expense} + ' ₼'">10 ₼</p>
                    
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">

                  <div class="col-md-12 stretch-card transparent mb-3" th:if="${error1 == 'Nəticə Tapıldı'}">

                    <div class="card bg-success text-white">
                      <div class="card-body d-flex justify-content-between align-items-center">

                        <div>
                          <p class="mb-4" th:text="${error1}"></p>
                          <p class="fs-30 mb-2" th:text="${vinCode}"></p>
                        </div>
                        <p style="margin: 0;" onclick="fuu(event)">
                          <a type="button" class="btn btn-info btn-icon-text" th:href="@{'/order/' + ${vinCode}}" style="display: flex; justify-content: center; align-items: center">
                          <i class="ti-file btn-icon-prepend mr-2" id="ti-file"></i>
                            <i class="fa fa-spinner fa-spin" style="display:none;" id="fa-spinner"></i>
                          <span id="order-text">Sifariş Et</span>
                        </a></p>
                      </div>
                    </div>
                  </div>


                <div class="col-md-12 stretch-card transparent mb-3" th:if="${error == 'Siz Artiq Bu Vin Kodun Reportunu Əldə Etmisiniz!'}">

                  <div class="card card-light-danger">
                    <div class="card-body">

                      <p class="mb-4" th:text="${error}"></p>
                      <p class="fs-30 mb-2" th:text="${vinCode}"></p>

                    </div>
                  </div>
                </div>





                <div class="col-md-12 stretch-card transparent mb-3" th:if="${error2 == 'Nəticə Tapılmadı'}">

                  <div class="card card-light-danger">
                    <div class="card-body">

                      <p class="mb-4" th:text="${error2}"></p>
                      <p class="fs-30 mb-2" th:text="${vinCode}"></p>

                    </div>
                  </div>
                </div>

                <div class="col-md-12 stretch-card transparent mb-3" id="error-text" style="display: none">

                  <div class="card card-light-danger">
                    <div class="card-body">

                      <p class="fs-30 m-0">Vin Kod 17 simboldan ibarət olmalıdır</p>

                    </div>
                  </div>
                </div>




                <div class="col-md-12 stretch-card transparent mb-3" th:if="${error3 == 'Texniki Xəta'}">

                  <div class="card card-light-danger">
                    <div class="card-body">

                      <p class="fs-30 mb-2" th:text="${error3}"></p>

                    </div>
                  </div>
                </div>




                <div class="col-md-12 stretch-card transparent mb-3" th:if="${error4 == 'Balansda Kifayət Qədər Məbləğ Yoxdur'}">

                  <div class="card card-light-danger">
                    <div class="card-body">

                      <p class="fs-30 mb-2" th:text="${error4}"></p>

                    </div>
                  </div>
                </div>











                <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Axtarış Sistemi</h4>



               

                  <div class="form-group">
                    <form th:action="@{/check}" method="post">

                    <div class="input-group">
                      <input type="text" name="vinCode" class="form-control" placeholder="Vin Code" th:value="${vinCode}" aria-label="Vin Code" onblur="fun(event)" onfocus="clearErrors(event)" oninput="validate(event)">
                      <div class="input-group-append">
                        <button class="btn btn-sm btn-primary" type="submit" id="submit" onclick="loading()" style="display: flex; justify-content: center; align-items: center" >
                        <i class="fa fa-spinner fa-spin mr-2" id="fa-spinner-search" style="display:none;"></i>
                        <span class="btn-text" id="order-text-search">Axtar</span>
                          </button>
                      </div>
                    </div>
                    </form>

                  </div>
                

                </div>
              </div>
            </div>
              </div>
            </div>
          </div>
          <div class="row">
           </div>

          <div class="row">
            <div class="col-md-12 grid-margin stretch-card" th:if="${error5 =='VinCode Baxmaq Üçün Sifariş Etməlisiniz.'}">
              <div class="card card-light-danger">
                <div class="card-body">

                  <p class="mb-4" th:text="${error5}"></p>
                  <p class="fs-30 mb-2" th:text="${vinCode}"></p>

                </div>
              </div>
               
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <p class="card-title mb-0">Son Axtarışlar</p>
                  <div class="table-responsive">
                    <table class="table table-striped table-borderless">
                      <thead>
                        <tr>
                          <th>VIN KOD</th>
                          <th>QİYMƏT</th>
                          <th>TARİX</th>
                          <th>PDF</th>
                        </tr>  
                      </thead>
                      <tbody>
                    
                        <tr th:each="h : ${history}">
                          <td th:text="${h.getVinCode()}">Vin Code</td>
                          <td  th:text="${h.getPrice()} + ' ₼'">6.8 ₼</td>
                          <td  th:text="${h.getDate()}">26 Oct 2018</td>
                          <td class="font-weight-medium"><div class="badge badge-success"><a style="color: white" th:href="@{'/look/'+${h.getVinCode()}}">BAX</a></div></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
           
          <div class="row">
           
          
              
             
            
          </div>
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                
              </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2021. </span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
        <script>
          var  myInput = document.getElementById('error-text')
          function fun(e) {
            if (e.target.value.length !== 17) {
              myInput.style.display = 'block'
            } else {
              myInput.style.display = 'none'
            }
          }
          function clearErrors(e) {
              myInput.style.display = 'none'
          }

          function validate(e) {
            if(e.target.value.length >17) {
              e.target.value = e.target.value.substring(0, 17)
            }
          }


        </script>
        <script>
          function loading() {
            document.getElementById('fa-spinner-search').style.display = 'block'
            document.getElementById('order-text-search').innerHTML = 'Axtarılır...'
          }

          function  fuu(event) {
            document.getElementById('ti-file').style.display = 'none'
            document.getElementById('fa-spinner').style.display = 'block'
            document.getElementById('order-text').innerHTML = 'hjkdsa'

          }


        </script>
      </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
  <script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
  <script th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
  <script th:src="@{/js/dataTables.select.min.js}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>
  <script th:src="@{/js/settings.js}"></script>
  <script th:src="@{/js/todolist.js}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script th:src="@{/js/dashboard.js}"></script>
  <script th:src="@{/js/Chart.roundedBarCharts.js}"></script>
  <!-- End custom js for this page-->
</body>

</html>
